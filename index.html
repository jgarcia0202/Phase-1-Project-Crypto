<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" />
    <title>Crypto Finder</title>
  </head>
  <body>
    <h1>|Welcome to the current Crypto Info!|</h1>

    <p>
      dayOfTheWeek: <span id = 'day'></span><br />
      currentDateTime: <span id = 'time'></span>
    </p>
    <p2>
      symbol: <span id = 'sym'></span>
    </p2>
    <script>
    const cryptoUrl = 'https://data.messari.io/api/v1/assets?fields=id,slug,symbol,metrics/market_data/price_usd';
    const timeUrl = 'http://worldclockapi.com/api/json/est/now'

    async function getCryto() {
      const response = await fetch(cryptoUrl);
      const dat = await response.json();
      const {symbol,name,rank,price_usd} = dat.data;
      console.log(dat.data);
      document.getElementById('sym').textContent = symbol;
    }

    async function getTime() {
      const response = await fetch(timeUrl);
      const data = await response.json();
      const { currentDateTime, dayOfTheWeek} = data;
      console.log(currentDateTime);
      console.log(dayOfTheWeek);
      // timeZoneName: "Eastern Standard Time"
      document.getElementById('day').textContent = dayOfTheWeek;
      document.getElementById('time').textContent = currentDateTime;
    }


    getCryto();
    getTime();

    src="script.js"</script>
  </body>
</html>
