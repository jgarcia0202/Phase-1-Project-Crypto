<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Crypto Finder</title>
  </head>
  <body>
    <h1>|Welcome to the Crypto Info!|</h1>
    <script>
    const cryptoUrl = 'https://api.coinlore.net/api/tickers/';
    const timeUrl = 'http://worldclockapi.com/api/json/est/now'

    async function getCryto() {
      const response = await fetch(cryptoUrl);
      const data = await response.json();
      console.log(data);
    }
    async function getTime() {
      const response = await fetch(timeUrl);
      const data = await response.json();
      const { currentDateTime, dayOfTheWeek} = data;
      console.log(currentDateTime);
      console.log(dayOfTheWeek);
      // timeZoneName: "Eastern Standard Time"


    }

    getCryto();
    getTime();

    src="script.js"</script>
  </body>
</html>
